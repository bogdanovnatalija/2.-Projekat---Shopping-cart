<!DOCTYPE html>
<html>
<head>
	<title>Korpa</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h1>Dodavanje u korpu</h1>

	<div class="container">
		<div class="items">
			<h2>Å minka</h2>

			<div class="single-item">
				<img src="img/karmin.png">
				<div class="si-content">
					<h3>Karmin</h3>
					<p class="price">$10</p>
				</div>
				<div class="actions">
					<input type="number" name="quantity" value="0" min="0">
					<button onclick="dodajUkorpu(this)">Dodaj</button>
				</div>
			</div>

			<div class="single-item">
				<img src="img/maskara.png">
				<div class="si-content">
					<h3>Maskara</h3>
					<p class="price">$20</p>
				</div>
				<div class="actions">
					<input type="number" name="quantity" value="0" min="0">
					<button onclick="dodajUkorpu(this)">Dodaj</button>
				</div>
			</div>

			<div class="single-item">
				<img src="img/lak.png">
				<div class="si-content">
					<h3>Lak</h3>
					<p class="price">$30</p>
				</div>
				<div class="actions">
					<input type="number" name="quantity" value="0" min="0">
					<button onclick="dodajUkorpu(this)">Dodaj</button>
				</div>
			</div>
		</div>

		<div class="cart">
			<h2>Korpa</h2>
			
			<div class="cart-items"></div>

			<div class="total"></div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
